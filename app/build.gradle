apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.wipromail.sathesh"
        minSdkVersion 9
        targetSdkVersion 20
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/GoogleAdMobAdsSdk-6.2.1.jar')
    compile files('libs/acra-4.4.0.jar')
    compile files('libs/classes_repacked_v2.jar')
    compile files('libs/commons-httpclient.jar')
    compile files('libs/jcifs-1.3.17.jar')
    compile files('libs/libGoogleAnalyticsV2.jar')
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.android.support:appcompat-v7:20.+'
}
