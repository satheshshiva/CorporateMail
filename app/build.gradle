apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.wipromail.sathesh"
        minSdkVersion 11
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/GoogleAdMobAdsSdk-6.2.1.jar')
    compile files('libs/acra-4.4.0.jar')
    compile files('libs/classes_repacked_v2.jar')
    compile files('libs/commons-httpclient.jar')
    compile files('libs/libGoogleAnalyticsServices.jar')
    compile 'jcifs:jcifs:1.3.17'

    compile 'com.android.support:support-v4:22.0.+'
    compile 'com.android.support:appcompat-v7:22.0.+'
    compile 'com.android.support:recyclerview-v7:22.0.+'

    //3rd parties
    compile 'de.hdodenhof:circleimageview:1.2.1'
    compile 'com.cocosw:undobar:1.+@aar'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
}
